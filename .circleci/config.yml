version: 2

jobs:
  build-and-push:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            npm i
            npm run install
      - run:
          name: build gitbook
          command: npm run build
      - run:
          name: git config
          command: |
            git config --global user.email "elmdocci@elm-lang.jp"
            git config --global user.name "ElmDocCI"
      - run:
          name: commit changes
          command: |
            git add docs
            git commit -m 'Update docs [skip ci]'
      - run:
          name: push changes
          command: git push origin master

workflows:
  version: 2
  main:
    jobs:
      - build-and-push:
          filters:
            branches:
              only: master